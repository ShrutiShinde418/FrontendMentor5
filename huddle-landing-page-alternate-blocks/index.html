<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <img src="images/logo.svg" alt="Huddle" class="logo" />
    <main>
      <img src="images/illustration-mockups.svg" alt="illustration-mockups" />
      <div class="content">
        <h1>Build The Community Your Fans Will Love</h1>
        <h2>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </h2>
        <button type="button">Register</button>
      </div>
    </main>
    <footer>
      <a href="#"><i class="fa-brands fa-facebook-f fa-xl"></i></a>
      <a href="#"><i class="fa-brands fa-twitter fa-xl"></i></a>
      <a href="#"><i class="fa-brands fa-instagram fa-2x"></i></a>
    </footer>
    <script
      src="https://kit.fontawesome.com/db07eb4fcc.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
